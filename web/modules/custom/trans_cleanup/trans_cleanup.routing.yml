trans_cleanup.form:
  path: '/admin/config/development/trans_cleanup'
  defaults:
    _form: '\Drupal\trans_cleanup\Form\TransCleanupForm'
    _title: 'Database Translation Cleanup'
  requirements:
    _permission: 'access trans_cleanup form'
trans_cleanup.delete:
  path: '/admin/config/development/trans_cleanup/delete'
  defaults:
    _form: '\Drupal\trans_cleanup\Form\TransCleanupDeleteForm'
    _title: 'Confirm Deletion'
  requirements:
    _permission: 'access trans_cleanup delete'
